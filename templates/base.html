<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazard Insights</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block styles %}{% endblock %}
    <!-- Leaflet.js for Interactive Map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="page-container">
      <!-- Top Bar -->
      <div class="topbar">
        <!-- Sidebar Toggle Button -->
        <div class="sidebar-toggle" id="sidebar-toggle">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo-section">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Map_pin_icon.svg/1024px-Map_pin_icon.svg.png"
            alt="Logo"
          />
          <h1>HazardWatch Rwanda</h1>
        </div>
        <div class="topbar-right">
          <div class="page-title">
            {% block page_title %}Dashboard{% endblock %}
          </div>
          <div class="toolbar">
            <div class="notification-icon" title="Click to See Risk zone">
              <a href="#"><i class="fas fa-bell"></i></a>
              <div class="notification-badge">3</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Sidebar -->
      <div class="sidebar">
        <ul class="nav-links">
          <li
            class="nav-item {% if request.resolver_match.url_name == 'dashboard' %} active {% endif %}"
          >
            <a href="{% url 'home' %}" title="About the Project">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li
            class="nav-item {% if request.resolver_match.url_name == 'home' %} active {% endif %}"
          >
            <a href="{% url 'insights' %}" title="Hazard Insights">
              <i class="fas fa-globe-americas"></i>
              <span>Hazard Insights</span>
            </a>
          </li>
          <li
            class="nav-item {% if request.resolver_match.url_name == 'community' %} active {% endif %}"
          >
            <a href="#" title="Community Planning">
              <i class="fas fa-users"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li
            class="nav-item {% if request.resolver_match.url_name == 'reports' %} active {% endif %}"
          >
            <a href="#" title="Reports">
              <i class="fas fa-chart-bar"></i>
              <span>Reports</span>
            </a>
          </li>
          <li
            class="nav-item {% if request.resolver_match.url_name == 'notifications' %} active {% endif %}"
          >
            <a href="#" title="Notifications">
              <i class="fas fa-bell"></i>
              <span>Notifications</span>
            </a>
          </li>
          <li
            class="nav-item {% if request.resolver_match.url_name == 'overview' %} active {% endif %}"
          >
            <a href="#" title="Info | About">
              <i class="fas fa-info-circle"></i>
              <span>dashboard_dp</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">{% block content %}{% endblock %}</div>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{% static 'js/hazardmap.js' %}"></script>
  </body>
</html>
